<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="fragment" content="!">
		<base href="/">
		<title> </title>
		<link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&amp;subset=latin,cyrillic-ext,latin-ext,cyrillic" rel="stylesheet" type="text/css">
		<!-- bower:css-->
		<link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
		<!-- endbower-->
		<link rel="stylesheet" href="/assets/css/css.css">
		<style>
			[ng\:cloak],
			[ng-cloak],
			[data-ng-cloak],
			[x-ng-cloak],
			.ng-cloak,
			.x-ng-cloak {
			  display: none !important
			}
		</style>
		<!--if lt IE 9-->
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	</head>
	<body ng-cloak ng-controller="formController as fc" layout="column" layout-align="space-between stretch">
		<main>
			<md-content class="container">
				<progressbar dynamic="fc.dynamic"></progressbar>
				<form ng-submit="fc.processForm()" name="form" class="md-inline-form">
					<ui-view layout-wrap layout="row" layout-xs="column" layout-padding></ui-view>
				</form>
				<div ng-show="fc.showResult &amp;&amp; form.$valid">
					<p>Name: {{fc.formData.name}}</p>
					<p>Age: {{fc.formData.age}}</p>
					<p>Gender: {{fc.formData.gender}}</p>
					<p>Phone: {{fc.formData.phone}}</p>
					<p>Email: {{fc.formData.email}}</p>
				</div>
			</md-content>
		</main>
		<!-- bower:js-->
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/angular-animate/angular-animate.js"></script>
		<script src="/bower_components/angular-aria/angular-aria.js"></script>
		<script src="/bower_components/angular-messages/angular-messages.js"></script>
		<script src="/bower_components/angular-material/angular-material.js"></script>
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/angular-route/angular-route.js"></script>
		<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="/bower_components/angular-touch/angular-touch.js"></script>
		<!-- endbower-->
		<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>
		<script src="/assets/js/controllers/formController.js"></script>
		<script src="/assets/js/app.js"></script>
	</body>
</html>
